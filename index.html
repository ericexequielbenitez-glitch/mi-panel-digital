<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#f2f4f7;
  overflow-x:hidden;
}

/* OCULTAR BOT√ìN NATIVO DE TIDIO */
iframe[src*="tidio"]{
  display:none !important;
}

/* SPLASH */
.splash{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#2db3e6,#1e8fd1);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  z-index:9999;
  animation:fadeOut 1s ease 2.5s forwards;
}

.logo{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:44px;
  font-weight:700;
}

/* O tipo loader */
.loader-o{
  width:28px;
  height:28px;
  border:4px solid white;
  border-top:4px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* MAIN */
.main{
  opacity:0;
  transform:translateY(20px);
  animation:appear 0.8s ease 2.6s forwards;
}

@keyframes appear{
  to{opacity:1; transform:translateY(0);}
}

.header{
  background:linear-gradient(180deg,#2db3e6,#1e8fd1);
  padding:20px 16px 60px 16px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
}

.container{
  padding:20px;
  margin-top:-40px;
  margin-bottom:200px;
}

.card{
  background:white;
  border-radius:20px;
  padding:20px;
  margin-bottom:18px;
  box-shadow:0 8px 25px rgba(0,0,0,0.06);
}

.progress{
  background:#e5e5e5;
  height:8px;
  border-radius:10px;
  overflow:hidden;
  margin:12px 0;
}

.progress-bar{
  height:100%;
  width:65%;
  background:#1e8fd1;
  border-radius:10px;
}

/* NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  box-shadow:0 -4px 20px rgba(0,0,0,0.08);
}

.bottom-nav div{
  text-align:center;
  font-size:12px;
  color:#666;
}

.bottom-nav span{
  display:block;
  font-size:20px;
}

/* WHATSAPP M√ÅS ARRIBA */
#whatsapp-container{
  position:fixed;
  bottom:160px; /* üëà M√ÅS ARRIBA */
  right:25px;
  display:flex;
  align-items:center;
  gap:12px;
  z-index:9999;
}

#whatsapp-button{
  width:65px;
  height:65px;
  border-radius:50%;
  background:#25D366;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
  animation:pulse 2s infinite;
}

#whatsapp-button img{
  width:34px;
  height:34px;
}

#whatsapp-tooltip{
  background:white;
  padding:10px 16px;
  border-radius:16px;
  font-size:14px;
  font-weight:500;
  box-shadow:0 6px 20px rgba(0,0,0,0.15);
  opacity:0;
  transform:translateY(10px);
  transition:all 0.4s ease;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<!-- SPLASH -->
<div class="splash">
  <div class="logo">
    pers<div class="loader-o"></div>nal
  </div>
</div>

<div class="main">

  <div class="header"></div>

  <div class="container">
    <div class="card">
      <strong>L√≠nea Demo 5340</strong>
    </div>

    <div class="card">
      <h3>Mis disponibles</h3>
      <p><strong>27,5 GB</strong> disponibles de 48 GB</p>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

</div>

<!-- WHATSAPP -->
<div id="whatsapp-container">
  <div id="whatsapp-tooltip">Hablemos por WhatsApp</div>
  <div id="whatsapp-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  </div>
</div>

<script>
document.getElementById("whatsapp-button").onclick = function(){
  window.open("https://wa.me/5491131392122?text=Hola%20PiA%20vengo%20desde%20la%20app", "_blank");
};

setInterval(function(){
  var tooltip = document.getElementById("whatsapp-tooltip");
  tooltip.style.opacity = 1;
  tooltip.style.transform = "translateY(0)";
  setTimeout(function(){
    tooltip.style.opacity = 0;
    tooltip.style.transform = "translateY(10px)";
  }, 3000);
}, 7000);
</script>

<script src="//code.tidio.co/cdcvpmq1itowmt3wueaoni6hfn67omjl.js" async></script>

</body>
</html>
