<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador Personal</title>

<style>
body{
  margin:0;
  font-family:Arial Black, Arial, sans-serif;
  background:#f2f4f7;
}

/* SPLASH */
.splash{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#2db3e6,#1e8fd1);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:fadeOut 0.8s ease 2s forwards;
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

.logo-text{
  color:white;
  font-size:42px;
  letter-spacing:1px;
}

/* HEADER */
.header{
  background:linear-gradient(180deg,#2db3e6,#1e8fd1);
  padding:20px 16px 60px 16px;
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
  color:white;
}

.header-title{
  font-size:22px;
}

.line-card{
  background:#e9eef2;
  padding:14px;
  border-radius:14px;
  margin-top:15px;
  color:#1a1a1a;
}

/* CONTENIDO */
.container{
  padding:16px;
  margin-top:-40px;
  margin-bottom:200px;
}

.card{
  background:white;
  border-radius:20px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 6px 20px rgba(0,0,0,0.06);
}

.card h3{
  margin:0 0 15px 0;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:25px;
  text-align:center;
}

.grid-item{
  font-size:12px;
}

.icon{
  width:60px;
  height:60px;
  margin:0 auto 8px auto;
}

.icon svg{
  width:100%;
  height:100%;
  stroke:#1e8fd1;
  stroke-width:2;
  fill:none;
}

.detail{
  font-size:11px;
  color:#555;
  margin-top:4px;
}

/* WHATSAPP */
#whatsapp-button{
  position:fixed;
  bottom:200px;
  right:25px;
  width:65px;
  height:65px;
  border-radius:50%;
  background:#25D366;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  animation:pulse 2s infinite;
  z-index:9999;
}

#whatsapp-button img{
  width:34px;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<!-- SPLASH -->
<div class="splash">
  <div class="logo-text">Personal</div>
</div>

<!-- HEADER -->
<div class="header">
  <div class="header-title">Personal</div>

  <div class="line-card">
    3624565340 - Línea 5340
  </div>
</div>

<div class="container">

  <div class="card">
    <h3>Mis servicios</h3>

    <div class="grid">

      <div class="grid-item">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <rect x="4" y="2" width="16" height="20" rx="2"/>
            <line x1="8" y1="8" x2="16" y2="8"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
        </div>
        Mis facturas
        <div class="detail">Última $18.450</div>
      </div>

      <div class="grid-item">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <path d="M2 8a15 15 0 0 1 20 0"/>
            <path d="M5 12a10 10 0 0 1 14 0"/>
            <path d="M8 16a5 5 0 0 1 8 0"/>
            <circle cx="12" cy="20" r="1"/>
          </svg>
        </div>
        Mi WiFi
        <div class="detail">Red estable</div>
      </div>

      <div class="grid-item">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a7.5 7.5 0 1 0-14.8 0"/>
          </svg>
        </div>
        Soporte técnico
        <div class="detail">24/7 activo</div>
      </div>

      <div class="grid-item">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <rect x="2" y="5" width="20" height="14" rx="2"/>
            <line x1="2" y1="10" x2="22" y2="10"/>
          </svg>
        </div>
        Débito automático
        <div class="detail">Activo</div>
      </div>

      <div class="grid-item">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <rect x="1" y="3" width="15" height="13"/>
            <path d="M16 8h4l3 5v3h-7z"/>
          </svg>
        </div>
        Mis pedidos
        <div class="detail">Sin pendientes</div>
      </div>

      <div class="grid-item">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="7" r="4"/>
            <path d="M4 22a8 8 0 0 1 16 0"/>
          </svg>
        </div>
        Mi perfil
        <div class="detail">Actualizado</div>
      </div>

      <div class="grid-item">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="3"/>
            <circle cx="19" cy="12" r="1"/>
            <circle cx="5" cy="12" r="1"/>
          </svg>
        </div>
        Más opciones
        <div class="detail">Configuración</div>
      </div>

    </div>
  </div>

</div>

<!-- WHATSAPP -->
<div id="whatsapp-button">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</div>

<script>
document.getElementById("whatsapp-button").onclick=function(){
  window.open("https://wa.me/5491131392122?text=Hola%20PiA%20vengo%20desde%20la%20app","_blank");
};
</script>

<!-- TIDIO -->
<script src="//code.tidio.co/cdcvpmq1itowmt3wueaoni6hfn67omjl.js"></script>

</body>
</html>
