<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Panel</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:#f2f4f7;
  overflow-x:hidden;
}

/* SPLASH SCREEN */
.splash{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#2db3e6,#1e8fd1);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  z-index:9999;
  animation:fadeOut 1s ease 2.2s forwards;
}

.logo-circle{
  width:70px;
  height:70px;
  border-radius:50%;
  border:6px solid white;
  margin-bottom:20px;
  animation:pop 0.8s ease;
}

.logo-text{
  font-size:38px;
  font-weight:600;
  letter-spacing:1px;
}

@keyframes pop{
  0%{transform:scale(0.6); opacity:0;}
  100%{transform:scale(1); opacity:1;}
}

@keyframes fadeOut{
  to{
    opacity:0;
    visibility:hidden;
  }
}

/* MAIN CONTENT ANIMATION */
.main{
  opacity:0;
  transform:translateY(20px);
  animation:appear 0.8s ease 2.3s forwards;
}

@keyframes appear{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* HEADER */
.header{
  background:linear-gradient(180deg,#2db3e6,#1e8fd1);
  padding:20px 16px 40px 16px;
  color:white;
  border-bottom-left-radius:25px;
  border-bottom-right-radius:25px;
}

.container{
  padding:16px;
  margin-top:-25px;
  margin-bottom:100px;
}

.card{
  background:white;
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 6px 20px rgba(0,0,0,0.06);
}

.card h3{
  margin:0 0 10px 0;
}

.progress{
  background:#e5e5e5;
  height:8px;
  border-radius:10px;
  overflow:hidden;
  margin:10px 0;
}

.progress-bar{
  height:100%;
  width:65%;
  background:#1e8fd1;
  border-radius:10px;
}

.button{
  display:inline-block;
  padding:10px 16px;
  background:#1e8fd1;
  color:white;
  border-radius:8px;
  text-decoration:none;
  font-size:14px;
  margin-top:10px;
}

.success{
  background:#e8f7ec;
  color:#2e7d32;
  padding:6px 12px;
  border-radius:20px;
  display:inline-block;
  font-weight:600;
  font-size:14px;
}

/* NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -4px 15px rgba(0,0,0,0.08);
}

.bottom-nav div{
  text-align:center;
  font-size:12px;
  color:#666;
}

.bottom-nav span{
  display:block;
  font-size:20px;
}

/* BOTÓN PIA */
#pia-button{
  position:fixed;
  bottom:85px;
  right:20px;
  width:65px;
  height:65px;
  border-radius:50%;
  background:linear-gradient(135deg,#2db3e6,#1e8fd1);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  animation:pulse 2s infinite;
  z-index:9999;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<!-- SPLASH -->
<div class="splash">
  <div class="logo-circle"></div>
  <div class="logo-text">personal</div>
</div>

<!-- MAIN CONTENT -->
<div class="main">

  <div class="header"></div>

  <div class="container">

    <div class="card">
      <strong>Línea Demo 5340</strong>
    </div>

    <div class="card">
      <h3>Mis disponibles</h3>
      <p><strong>27,5 GB</strong> disponibles de 48 GB</p>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <a href="#" class="button">Comprar packs</a>
    </div>

    <div class="card">
      <h3>¡Mejorá tu plan!</h3>
      <p>Accedé a beneficios exclusivos por tiempo limitado.</p>
      <a href="#" class="button">Conocer más</a>
    </div>

    <div class="card">
      <h3>¡Estás al día!</h3>
      <p>No tenés débitos pendientes.</p>
      <div class="success">Saldo a favor: $52.427</div>
    </div>

  </div>

</div>

<!-- BOTÓN PIA -->
<div id="pia-button">PiA</div>

<script>
function openPiA(){
  if (window.tidioChatApi) {
    window.tidioChatApi.open();
  } else {
    document.addEventListener("tidioChat-ready", function() {
      window.tidioChatApi.open();
    });
  }
}
document.getElementById("pia-button").addEventListener("click", openPiA);
</script>

<script src="//code.tidio.co/cdcvpmq1itowmt3wueaoni6hfn67omjl.js" async></script>

</body>
</html>
